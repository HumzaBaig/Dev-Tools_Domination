<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Console Tricks!</title>
</head>
<body>

  <p onClick="makeGreen()">×BREAK×DOWN×</p>

  <script>
    const dogs = [{ name: 'Snickers', age: 2 }, { name: 'hugo', age: 8 }];

    function makeGreen() {
      const p = document.querySelector('p');
      p.style.color = '#BADA55';
      p.style.fontSize = '50px';
    }

    // clearing
    console.clear();

    // Regular
    console.log("regular log");

    // Interpolated
    console.log("the word %s is interpolated", "interpolated");

    // Styled
    console.log("%cthis log is styled", "font-size: 14px; color: blue");

    // warning!
    console.warn("this is a warning");

    // Error :|
    console.error("this is an error");

    // Info
    console.info("this is for info");

    // Testing
    console.assert(1 === 2,"this is for testing and only works when it fails");

    // Viewing DOM Elements
    const p = document.querySelector('p');
    console.dir(p);

    // Grouping together
    dogs.forEach(dog => {
      console.groupCollapsed(`${dog.name}`);
        console.log(`this is ${dog.name}`);
        console.log(`${dog.name} is ${dog.age} years old`);
        console.log(`${dog.name} is ${dog.age * 7} dog years old`);
      console.groupEnd(`${dog.name}`);
    });

    // counting
    console.count('Humza');
    console.count('Humza');
    console.count('Humza');
    console.count('Humza');
    console.count('Humza');
    console.count('Humza');
    console.count('Humza');
    console.count('Humza');

    // timing
    console.time('fetching data')
    fetch('https://api.github.com/users/HumzaBaig')
      .then(data => data.json())
      .then(data => {
        console.timeEnd('fetching data');
        console.log(data);
      });

    // table
    console.table(dogs);

  </script>
</body>
</html>
